<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Sosial BBM Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-section" class="container">
    <h2>Login Chat</h2>
    <input id="username-input" type="text" placeholder="Username" autocomplete="off" />
    <input id="pin-input" type="password" placeholder="PIN (4 digit)" maxlength="4" autocomplete="off" />
    <button id="btn-login">Masuk</button>
  </div>

  <div id="chat-section" class="container hidden">
    <header>
      <span id="user-status">Anda belum login</span>
      <button id="btn-logout">Logout</button>
    </header>

    <section id="friends-section">
      <h3>Daftar Teman</h3>
      <ul id="friend-list" class="friend-list"></ul>

      <h3>Permintaan Pertemanan</h3>
      <div id="friend-request-list" class="request-list"></div>

      <input id="friend-request-input" type="text" placeholder="Cari username teman untuk request" autocomplete="off" />
      <button id="btn-send-request">Kirim Permintaan</button>
    </section>

    <section id="chat-window">
      <h3 id="friend-chat-title">Pilih teman untuk chat</h3>
      <div id="chat-box" class="chat-box"></div>
      <div class="chat-input-container">
        <input id="message-input" type="text" placeholder="Ketik pesan..." autocomplete="off" disabled />
        <button id="btn-send-message" disabled>Kirim</button>
      </div>
    </section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
