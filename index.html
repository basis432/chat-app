<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBM Style Chat App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="auth">
    <h2>Masuk / Daftar</h2>
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button onclick="login()">Masuk</button>
    <button onclick="register()">Daftar</button>
  </div>
  <div id="app" style="display:none;">
    <h2>Selamat datang, <span id="userEmail"></span></h2>
    <p>PIN kamu: <b id="userPIN"></b></p>
    <input type="text" id="friendPIN" placeholder="PIN Teman" />
    <button onclick="addFriend()">Tambah Teman</button>
    <h3>Daftar Teman</h3>
    <ul id="friendList"></ul>
    <h3>Kirim Pesan</h3>
    <input type="text" id="toPIN" placeholder="PIN Tujuan" />
    <input type="text" id="message" placeholder="Pesan" />
    <button onclick="sendMessage()">Kirim</button>
    <ul id="messages"></ul>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
