<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat BBM-like Gratis</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div id="login-screen" class="screen">
    <h2>Masuk atau Daftar</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="btn-login">Masuk</button>
    <button id="btn-register">Daftar</button>
    <div id="login-message"></div>
  </div>

  <div id="pin-screen" class="screen" style="display:none;">
    <h2>Set PIN Unik Kamu (4 digit)</h2>
    <input type="text" id="pin-input" maxlength="4" />
    <button id="btn-save-pin">Simpan PIN</button>
    <div id="pin-message"></div>
  </div>

  <div id="friend-request-screen" class="screen" style="display:none;">
    <h2>Tambah Teman dengan PIN</h2>
    <input type="text" id="friend-pin-input" maxlength="4" placeholder="Masukkan PIN teman" />
    <button id="btn-send-friend-request">Kirim Permintaan</button>
    <h3>Permintaan Teman Masuk</h3>
    <ul id="friend-requests-list"></ul>
    <h3>Daftar Teman</h3>
    <ul id="friends-list"></ul>
  </div>

  <div id="chat-screen" class="screen" style="display:none;">
    <h2>Chat dengan <span id="chat-with-name"></span></h2>
    <div id="chat-messages"></div>
    <input type="file" id="chat-file-input" style="display:none;" />
    <input type="text" id="chat-message-input" placeholder="Tulis pesan..." />
    <button id="btn-send-message">Kirim</button>
    <button id="btn-send-file">Kirim File</button>
    <button id="btn-logout">Keluar</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
