<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat BBM Style</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="loginSection">
    <h2>Masuk Chat</h2>
    <input id="namaInput" type="text" placeholder="Masukkan nama kamu" />
    <button id="loginBtn">Masuk</button>
  </div>

  <div id="chatSection" style="display:none;">
    <h3>Hai, <span id="userName"></span> (PIN: <span id="userPIN"></span>)</h3>
    <button id="logoutBtn">Keluar</button>

    <div id="chatArea" style="height:300px; overflow-y:auto; border:1px solid #ccc; margin-bottom:10px;"></div>

    <input id="messageInput" type="text" placeholder="Ketik pesan..." />
    <button id="sendBtn">Kirim</button>
  </div>
</body>
</html>
