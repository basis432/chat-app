<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BBM Clone - Login & Register</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <h1>BBM Clone</h1>

  <div id="auth-container">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="btn-register">Daftar</button>
    <button id="btn-login">Masuk</button>
    <p id="message" class="message"></p>
  </div>

  <div id="user-container" style="display:none;">
    <p>Halo, <span id="user-email"></span></p>
    <p>PIN kamu: <span id="user-pin"></span></p>
    <button id="btn-logout">Keluar</button>
  </div>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

<script src="firebase-config.js"></script>
<script src="app.js"></script>
</body>
</html>
