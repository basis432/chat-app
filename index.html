<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BBM Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BBM Clone</h1>
    <div id="login-container">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Masuk</button>
      <button onclick="register()">Daftar</button>
    </div>

    <div id="chat-container" style="display:none;">
      <hr>
<h3>Tambah Teman via PIN</h3>
<input type="text" id="friend-pin" placeholder="Masukkan PIN Teman">
<button onclick="sendFriendRequest()">Kirim Permintaan</button>

<div id="requests-container"></div>
<hr>
<h3>Daftar Teman</h3>
<div id="friends-list"></div>

<hr>
<h3>Chat</h3>
<div id="chat-room" style="border:1px solid #555; padding:10px; height:300px; overflow-y:auto; background:#222; color:#eee;"></div>

<input type="text" id="chat-input" placeholder="Ketik pesan..." style="width:80%;" />
<button onclick="sendMessage()">Kirim</button>

      <p>Selamat datang, <span id="user-email"></span></p>
      <p><strong>PIN Anda:</strong> <span id="user-pin"></span></p>
      <button onclick="logout()">Keluar</button>
      <!-- Di sini nanti akan muncul daftar teman, permintaan, dan ruang chat -->
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <!-- Config dan Logika -->
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
