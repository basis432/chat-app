<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BBM Style Chat App</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Bagian Login/Daftar -->
<div id="auth">
  <h2>Masuk / Daftar</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="btnRegister">Daftar</button>
  <button id="btnLogin">Masuk</button>
</div>

<!-- Bagian Aplikasi -->
<div id="app" style="display:none;">
  <div>
    <h3>Selamat datang, <span id="userEmail"></span></h3>
    <p>PIN kamu: <b id="userPIN"></b></p>
    <button id="btnLogout">Logout</button>
  </div>

  <!-- Tambah Teman -->
  <div>
    <h4>Tambah Teman dengan PIN</h4>
    <input type="text" id="inputFriendPIN" placeholder="Masukkan PIN Teman" />
    <button id="btnAddFriend">Tambah Teman</button>
    <h4>Permintaan Pertemanan</h4>
    <ul id="friendRequestsList"></ul>
  </div>

  <!-- Daftar Teman -->
  <div>
    <h4>Daftar Teman</h4>
    <ul id="friendList"></ul>
  </div>

  <!-- Chat Box -->
  <div>
    <h4>Chat dengan: <span id="chatWith"></span></h4>
    <div id="chatMessages" style="height:300px; overflow-y:auto; border:1px solid #ccc; padding:10px;"></div>
    <input type="text" id="inputMessage" placeholder="Tulis pesan..." />
    <input type="file" id="inputFile" />
    <button id="btnSendMessage">Kirim</button>
  </div>
</div>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
