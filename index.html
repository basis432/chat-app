<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatApp BBM Style</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <div id="loginSection">
      <h2>Masuk ke Aplikasi</h2>
      <input id="namaInput" type="text" placeholder="Nama Kamu" onkeydown="if(event.key==='Enter') login()">
      <button onclick="login()">Masuk</button>
    </div>

    <div id="chatSection" style="display:none;">
      <h3>Hai, <span id="userName"></span> (PIN: <span id="userPIN"></span>)</h3>
      <p>Status: ğŸŸ¢ Online</p>

      <h4>Permintaan Teman</h4>
      <ul id="permintaanList"></ul>

      <h4>Tambah Teman (PIN)</h4>
      <input id="pinInput" type="text" placeholder="PIN teman">
      <button onclick="kirimPermintaan()">Kirim</button>

      <h4>Teman</h4>
      <ul id="temanList"></ul>

      <div id="chatBox" style="display:none;">
        <h4>Chat dengan <span id="chatWith"></span></h4>
        <div id="chatMessages"></div>
        <input id="chatInput" type="text" placeholder="Ketik..." onkeydown="if(event.key==='Enter') kirimPesan()">
        <button onclick="kirimPesan()">Kirim</button>
      </div>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
