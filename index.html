<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatApp Gratis</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <div id="app">
    <div class="login-screen" id="login">
      <h2>Masuk ke ChatApp</h2>
      <input type="text" id="username" placeholder="Nama kamu...">
      <input type="text" id="room" placeholder="Nama grup (default: umum)">
      <button onclick="startChat()">Masuk</button>
    </div>

    <div class="chat-screen" id="chat" style="display:none;">
      <div class="header">
        <span id="roomName"></span>
        <button onclick="toggleDarkMode()">ðŸŒ“</button>
      </div>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Tulis pesan..." onkeypress="handleKey(event)">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
